window:
  dimensions:
    columns: 180
    lines: 40
  position:
    x: 550
    y: 200
  padding:
    x: 10
    y: 10
  decorations: buttonless
  opacity: 0.95

font:
  normal:
    family: "Hack Nerd Font Mono"
    style: Regular
  bold:
    family: "Hack Nerd Font Mono"
    style: Bold
  italic:
    family: "Hack Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font Mono"
    style: "Bold Italic"
  size: 14.0
  offset:
    x: 0
    y: 9
  glyph_offset:
    x: 0
    y: 3

# Colors (Aura Theme)
colors:
  # Default colors
  primary:
    background: "#002129"
    foreground: "#839496"

  cursor:
    cursor: "#839496"

  selection:
    text: "#93a1a1"
    background: "#073642"

  # Normal colors
  normal:
    black: "#110f18"
    red: "#ff6767"
    green: "#61ffca"
    yellow: "#ffca85"
    blue: "#a277ff"
    magenta: "#a277ff"
    cyan: "#61ffca"
    white: "#edecee"

  # Bright colors
  bright:
    black: "#4d4d4d"
    red: "#ff6767"
    green: "#61ffca"
    yellow: "#ffca85"
    blue: "#a277ff"
    magenta: "#a277ff"
    cyan: "#61ffca"
    white: "#edecee"

  search:
    matches:
      foreground: "#000000"
      background: "#ffffff"
    focused_match:
      foreground: "#ffffff"
      background: "#9F7AF5"

selection:
  save_to_clipboard: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: W, mods: Command, action: Hide }
  - { key: W, mods: Command|Shift, action: Quit }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: T, mods: Command, action: CreateNewWindow }
  - { key: Left, mods: Alt, chars: "\x1bb" } # Skip word left
  - { key: Right, mods: Alt, chars: "\x1bf" } # Skip word right
  - { key: Left, mods: Command, chars: "\x01" } # Home
  - { key: Right, mods: Command, chars: "\x05" } # End
  - { key: Back, mods: Command, chars: "\x15" } # Delete line
  - { key: Back, mods: Alt, chars: "\x1b\x7f" } # Delete word
